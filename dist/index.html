<!DOCTYPE html>

<body>

 		<header>

	 			<a href="#" class="logo">

				<nav class="navigation">
						<ul class="menu">
							<li class="navigation__item">
								<a href="#">Home</a>
							</li>
							<li class="navigation__item">

							</li>
							<li class="navigation__item">

							<li class="navigation__item">
